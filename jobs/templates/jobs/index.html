{% extends 'main.html' %} {% block content %}

<!-- say hi to user if logged in -->
{% if user.is_authenticated %}
<h2>Hi, {{ user.username }}</h2>
{% endif %}

<!-- display jobs -->
<div>

    {% if user.is_authenticated %}
        <a href="{% url 'create-job' %}">Add Job</a>
    {% endif %}
    <ul>
        <h2>Jobs</h2>
        {% for job in jobs %}
        <div>
            <h5>
                {{job.id}} --
                <a href="{% url 'job' job.id %}">{{job.title}}</a> -
                {{job.description}}
            </h5>
        </div>
        {% endfor %}
    </ul>
</div>

{% endblock %}
