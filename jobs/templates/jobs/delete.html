{% extends 'main.html' %}
{% block content %}

<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form method="POST" action="">
        {% csrf_token %}
        <!-- Confirmation message -->
        <h2 class="card-title">Delete Job Confirmation</h2>
        <p class="card-text">Are you sure you want to delete "{{ job.title }}"? This action cannot be undone.</p>
        
        <!-- Action buttons -->
        <button type="submit" class="btn btn-danger me-2">Delete</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
