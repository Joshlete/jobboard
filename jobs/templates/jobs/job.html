{% extends 'main.html' %} {% block content %}

<div class="job">
    <h1>{{job.title}}</h1>
    <h2>{{job.company}}</h2>
    <h3>{{job.location}}</h3>
    <p>{{job.description}}</p>
    <p>Deadline: {{job.deadline}}</p>
    <a href="{% url 'register-job' job.id %}">Apply</a>
    {% if request.user == job.user %}
        <a href="{% url 'update-job' job.id %}">Edit</a>
        <a href="{% url 'delete-job' job.id %}">Delete</a>
    {% endif %}
</div>

{% endblock %}
