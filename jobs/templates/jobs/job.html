{% extends 'main.html' %} {% block content %}

<div class="job">
    <h1>{{job.title}}</h1>
    <h2>{{job.company}}</h2>
    <h3>{{job.location}}</h3>
    <p>{{job.description}}</p>
    <p>Deadline: {{job.deadline}}</p>
    {% if not has_applied %}
    <a href="{% url 'register-job' job.id %}">Apply</a>
    {% else %}
    <b>Applied</b>
    {% endif %}
</div>

{% endblock %}
