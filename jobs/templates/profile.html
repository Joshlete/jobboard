{% extends 'main.html' %}
{% block content %}

<div class="container mt-5">
  <!-- Profile Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h1 class="card-title">Profile</h1>
      <p class="card-text">Username: {{ user.username }}</p>
    </div>
  </div>

  <!-- Jobs Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="card-title">Jobs</h2>
      {% for job in jobs %}
      <div class="d-flex justify-content-between align-items-center border-bottom py-2">
        <span>{{ job.title }}</span>
        <div>
          <a href="{% url 'update-job' job.id %}" class="btn btn-outline-secondary btn-sm">Edit</a>
          <a href="{% url 'delete-job' job.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Applications Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="card-title">Applications</h2>
      {% for application in applications %}
      <div class="d-flex justify-content-between align-items-center border-bottom py-2">
        <span>{{ application.job.title }}</span>
        <div>
          <a href="{% url 'update-application' application.id %}" class="btn btn-outline-secondary btn-sm">Edit</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
